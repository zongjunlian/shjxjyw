<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="yes" name="apple-mobile-web-app-capable">
	    <meta content="yes" name="apple-touch-fullscreen">
	    <meta content="telephone=no,email=no" name="format-detection">
	    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
	    <link rel="stylesheet" type="text/css" href="css/flexible.css"/>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
	    <!--针对此页面单独的样式-->
	    <link rel="stylesheet" type="text/css" href="css/zixun.css"/>
		<title></title>
	</head>
	<body>
		<div class="wrapper">
			<div class="zixun">
				<div class="kefu-box">
				<p class="tit">
					当前没有客服在线,请留言
				</p>
				<div class="kefu-con">
					<div class="liuyan">
						<p>留言内容(必填)</p>
						<textarea name="" rows="6" cols="" placeholder="请在此输入留言内容，我们会尽快与您联系。"></textarea>
					</div>
					<div class="detail">
						<div class="nodeboard">
							<i class="user"></i>
							<input type="text" name="" id="name" value="" class="mt10" placeholder="姓名">
						</div>
						<div class="nodeboard mt10">
							<i class="nodephone"></i>
							<input type="text" name="" id="name" value="" class="mt10" placeholder="电话(必填)">
						</div>
						<div class="nodeboard mt10">
							<i class="nodeemail"></i>
							<input type="text" name="" id="name" value="" class="mt10" placeholder="邮箱">
						</div>
					</div>
					
					<div class="send mt10">
						<p class="">发送</p>
					</div>
					
				</div>
			</div>
			</div>

		</div>
		
	</body>
</html>
